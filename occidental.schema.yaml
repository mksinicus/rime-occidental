# Rime schema
# encoding: utf-8

schema:
  schema_id: occidental
  name: 西方语言
  version: '1.0.231015'
  author: 
    - Kaeso (https://github.com/Qayisoqho)
    - mksinicus (marcuszhonggh@foxmail.com)
  description: |
    主要参考了Lexilogos的欧洲语言键盘（https://www.lexilogos.com/keyboard/index.htm）。

engine:
  processors:
    - ascii_composer
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

menu:
  page_size: 9
  alternative_select_keys: "123456789"

speller:
  alphabet: "aeiou/\\^-.~wytcd=,nsvzr'jghbfmpkl?(AEIOUWYTCDNSZRJGHBFMPKL\"-!`"
  initials: "aeiouwytcndszrghjbfmpkl'?=AEIOUWYTCNDSZRGHJBFMPKL\"-!`."
  auto_select: false

translator:
  dictionary: occidental
  enable_sentence: false
  enable_user_dict: false
  comment_format:
    - xform/^~//

key_binder:
  import_preset: default
